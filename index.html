<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brant</title>
    <link href='http://fonts.googleapis.com/css?family=Lato|PT+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendor/skeleton/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="brantApp" ng-controller="mainCtrl" ng-cloak>
  <div class="darkBg">
    <div class="container">
      <h1 class="main-header">This is pretty much all the crap I did while making this project</h1>
    </div>
  </div>
  <div class="container">
  <div class="row">
    <div class="one-half column">
      <h2>Listened to these Artists</h2>
      <div ng-controller="weeklyArtist">
        <ul class="weeklyArtist">
          <li ng-repeat="a in artists">
            {{a.name}} - {{a.playcount}}
          </li>
        </ul>
      </div>
    </div>
    <div class="one-half column">
      <h2>Listened to these Tracks</h2>
      <div ng-controller="recentTracks">
        <ul class="recentTracks">
          <li ng-repeat="t in recentTracks">
            <img ng-src="{{t.image[1]['#text']}}">
            <h5>{{t.artist['#text']}} {{t['@attr'].nowplaying}}</h5>
            <p>{{t.name}}</p>
            <p>{{t.album['#text']}}</p>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </div>
