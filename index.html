<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brant</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="brantApp" ng-cloak>
<div ng-controller="weeklyArtist">
    <ul class="weeklyArtist">
        <li ng-repeat="a in artists">
         {{a.name}} - {{a.playcount}}
        </li>
    </ul>
</div>
<div ng-controller="recentTracks">
    <ul class="recentTracks">
        <li ng-repeat="t in recentTracks">
            <img ng-src="{{t.image[2]['#text']}}">{{t.artist['#text']}} - {{t.name}} - {{t.album['#text']}}
        </li>
    </ul>
</div>
<script src="vendor/angular/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
